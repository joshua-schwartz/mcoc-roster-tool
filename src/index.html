<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="./style.min.css" rel="stylesheet">
</head>
<body>

<header>
   <h1>MCOC Team Evaluator</h1>
</header>

<div id="app" class="container">
   <div class="row">
      <aside class="filter-sidebar col-3">
         <ul class="filter">
            <li class="filter-title">
               Class
            </li>
            <li>
               <ul class="filter-options">
                  <li>Science</li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
               </ul>
            </li>
         </ul>
         <ul class="filter">
            <li class="filter-title">
               Tags
            </li>
            <li>
               <ul class="filter-options">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
               </ul>
            </li>
         </ul>
      </aside>
      <main class="col-9">
         <ul class="champion-list">
            <champion-item 
               v-for="champion in champions" 
               :key="champion.id"
               :class="champion.class"
               :champion="champion">
            </champion-item>
         </ul>
      </main>
   </div>
</div>

<script src="./site.min.js" type="text/javascript"></script>

</body>
</html>
